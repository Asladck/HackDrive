syntax = "proto3";

package caranalysis;

option go_package = "./pb";

service CarAnalysis {
  rpc AnalyzeCar(AnalyzeRequest) returns (AnalyzeResponse);
}

message AnalyzeRequest {
  bytes image_data = 1;
  string filename = 2;
  string user_id = 3;
}

message AnalyzeResponse {
  string filename = 1;
  string condition = 2;
  int32 confidence = 3;
  string message = 4;
  repeated CarIssue issues = 5;
}

message CarIssue {
  string type = 1;
  string location = 2;
  int32 severity = 3;
  string description = 4;
}